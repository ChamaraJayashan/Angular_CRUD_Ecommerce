
<div class="log">
<div class="login-box">
    <div class="login-header">
      <header>Login</header>
    </div>
    <div class="input-box">
      <input
        type="text"
        class="input-field"
        placeholder="User Name"
        autocomplete="off"
        [(ngModel)]="loginObj.userName"
        required
      />
    </div>
    <div class="input-box">
      <input
        type="password"
        class="input-field"
        placeholder="Password"
        autocomplete="off"
        [(ngModel)]="loginObj.password"
        required
      />
    </div>
    
    <div class="input-submit">
      <button
        type="button"
        class="submit-btn"
        (click)="onLogin()" >
        Login
      </button>
    </div>
   
  </div>
</div>
